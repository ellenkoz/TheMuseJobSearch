<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Muse Job Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row"> 
        <a href="index.html"><h1 class="title col-lg-12 col-sm-12 text-center">The Muse Job Search</h1></a>
      </div>
      <div class="search-box text-center">
        <form class="search-form">
          <label>Category</label>
          <input type="search" class="form-control" id="search-query1" placeholder="Data Science, Engineering, Marketing, Design, Social Media, etc">
          <label>Level</label>
          <input type="search" class="form-control" id="search-query2" placeholder="Internship, Entry Level, Mid Level, Senior Level">
          <label>Location</label>
          <input type="search" class="form-control" id="search-query3" placeholder ="Location (ex: Cary, NC or Flexible/Remote)">
          <div class="buttons">
            <button type="button" class="btn btn-default" id="search-btn">Search Jobs</button>
          </div>
        </form>
      </div>
      </div>

      <!-- Search results -->
      <div class="row result-list">
        <ol class="search-result col-lg-12 col-sm-12"></ol>
      </div><!-- End Search results -->
    


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
